<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>TM WEB ROCK</title>
</head>
<body>
    <h1>Calculator</h1>
<form id="calcForm" method="get">
    Enter First Number &nbsp;
    <input type='text' id="a" name="a"><br>
    Enter Second Number &nbsp;
    <input type="text" id='b' name='b'><br>
    <button type="button" onclick="submitForm('add')">Add</button> 
    <button type="button" onclick="submitForm('sub')">Subtract</button> 
    <button type="button" onclick="submitForm('mul')">Multiply</button> 
    <button type="button" onclick="submitForm('div')">Division</button> 
</form>
<script>
    function submitForm(operation)
    {
        const form=document.getElementById('calcForm');
        form.action=`/tmwebrock/calculatorService/calculator/${operation}`;
        form.submit();
    }
</script>
</body>
</html>
